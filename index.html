<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="card">
    <div class="card__description">
      <div class="card__header">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="card__data">
        <div>
          <h2 class="data__title">10k+</h2>
          <p class="data__description">companies</p>
        </div>
        <div>
          <h2 class="data__title">314</h2>
          <p class="data__description">templates</p>
        </div>
        <div>
          <h2 class="data__title">12M+</h2>
          <p class="data__description">queries</p>
        </div>
      </div>
    </div>
    <div class="card__picture">
      <img src="./images/image-header-desktop.jpg" alt="Working team.">
    </div>
  </section>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Patryk Szymczyk</a>.
  </footer>
</body>
</html>
